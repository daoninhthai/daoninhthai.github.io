<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function sortalphabet(str) {
			var newString="";
			for(var i = 0;i<=str.length;i++){
				newString=str[i].sort();
			}

				return newString;
			}
			document.write(sortalphabet("thai","dao","ninh"));
	</script>
</body>
</html>
