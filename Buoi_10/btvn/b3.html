<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function reverseString(str){
			var newString="";
			for(var i = str.length-1;i>=0;i--){
				newString+=str[i];
			}
			return newString;
		}
		document.write("chuỗi đảo ngược của hello là : "+reverseString('hello'));
	</script>

</body>
</html>
