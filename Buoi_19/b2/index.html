function searchTable(value,data){
  var filterData=[];
  for(let i=0;i<data.length;i++){
    value=value.toLowerCase();
    var name=data[i].firstname.toLowerCase();
    if(name.includes(value)){
      filterData.push(data[i]);
    }
    return filterData;
  }
}

let buttonsort=document.querySelectorAll('th');
buttonsort.forEach((e)=>e.onclick=sortTable);

function sortTable(){
  let column=this.dataset.key;
  let text=this.querySelector("i");

  if(this.dataset.order=='desc'){
    this.dataset.order = 'asc';
    data.sort((a,b) => a[column] < b[column] ? -1 : 1);
    text.innerHTML = '&#9660';
  }
  else{
    this.dataset.order = 'desc';
    data.sort((a,b) => a[column] < b[column] ? 1 : -1);
    text.innerHTML = '&#9650';
  }

  show();
}
