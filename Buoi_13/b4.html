<body>
	<script type="text/javascript">
		function tongsnt(n){ 
			var tong=0;
			for(var i=0;i<=n;i++){
				if(Number.isParse((i+1)/6)=('true')){
					tong+=i;
				}
			}}
		
		console.log(tongsnt(10));
	</script>

</body>
