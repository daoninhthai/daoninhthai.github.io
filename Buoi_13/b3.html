<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<script type="text/javascript">
		function songuyento(n) {
			if(n<2){
				return false;
			}
			if(n==2){
				return true;
			}
			if(n%2==0){
				return false;
			}
			for(i>2;i<n;i++){
				if(n%i==0){
					return false;
				}
				return true;
			}
			}
			

			
		
		console.log(songuyento(6));
	</script>

</body>
</html>
