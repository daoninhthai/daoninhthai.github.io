	<script type="text/javascript">
	function printTriangle(n) {
  var str = '';

  for (var i = 0; i < n; i ++) {
    for (var j = 0; j <n-i ; j++) 
      for(j=1;j<=2*i-1;j++)
        
      
      str += ' * ';
    }str += '<br/>';

    
    
  }

  return str;
}
	document.write(printTriangle(5));	
	</script>
